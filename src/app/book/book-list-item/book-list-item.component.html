<img
  class="ui tiny image"
  *ngIf="book.thumbnails"
  [src]="book.thumbnails[0].url"
  bmZoom
/>
<div class="content">
  <div class="header">
    {{ book.title }}
  </div>
  <div class="description">
    {{ book.subtitle }}
  </div>
  <div class="metadata">
    <span *ngFor="let author of book.authors; last as isLast">
      {{ author }}
      <span *ngIf="!isLast">, </span>
    </span>
  </div>
  <div class="extra">ISBN {{ book.isbn }}</div>
</div>
